name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-2
      STACK_NAME: free-app-frontend
      BUCKET_NAME: free-app-frontend
      TEMPLATE_FILE: infra/frontend-s3-cloudfront.yml
      FRONTEND_DIR: frontend
      BUILD_DIR: dist

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps and build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack (S3 + CloudFront)
        run: |
          aws cloudformation deploy \
            --template-file "$TEMPLATE_FILE" \
            --stack-name "$STACK_NAME" \
            --parameter-overrides BucketName="$BUCKET_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --region "$AWS_REGION" \
            --no-fail-on-empty-changeset

      - name: Sync built frontend to S3
        run: |
          aws s3 sync "$FRONTEND_DIR/$BUILD_DIR" "s3://$BUCKET_NAME" \
            --delete \
            --region "$AWS_REGION"

      - name: Get CloudFront distribution ID from stack
        id: cf
        run: |
          DIST_ID=$(aws cloudformation describe-stack-resources \
            --stack-name "$STACK_NAME" \
            --logical-resource-id CloudFrontDistribution \
            --query 'StackResources[0].PhysicalResourceId' \
            --output text \
            --region "$AWS_REGION")
          echo "distribution_id=$DIST_ID" >> "$GITHUB_OUTPUT"

      - name: Invalidate CloudFront cache
        if: steps.cf.outputs.distribution_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.cf.outputs.distribution_id }}" \
            --paths "/*"
